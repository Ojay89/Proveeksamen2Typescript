<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Omar Ski Shop</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>


table {
  border-collapse: collapse;
  width: 98%;
}

table, th, td {
  border: 1px solid black;
  margin-top: 1em;
  margin-left: 1em;
  padding: 5px;
}

th{
  background-color: #0072cc;
  color: white;
}

thead tr th:first-child,
tbody tr td:first-child {
  width: 2em;
  min-width: 2em;
  max-width: 2em;
  word-break: break-all;
}

tr:nth-of-type(odd) {
  background-color:white;
}

tr:nth-child(even) {
  background-color: lightsteelblue;
}

tr:hover {
  background-color: #f5f5f5;
}

.button {
  transition-duration: 0.4s;
}

.button:hover {
  background: red;
}

</style>

<body>
  <h1 style="margin-left: 15px;">Omars SkiShop :)</h1>
   
  <div id="app">
    <button v-on:click="getAllSkis" class="btn btn-outline-info" style="margin-left: 1em;" >Get all Skis</button>

    <table>
      <thead>
        <tr v-if="skis.length">
          <th scope="col">ID</th>
          <th scope="col">SkiLength</th>
          <th scope="col">SkiType</th>
          <th scope="col">Price</th>
        
        </tr>
      </thead>
      <tbody id="listOfSkis">
        <tr v-for="ski in skis">
          <td>{{ ski.id }}</td>
          <td>{{ ski.skiLength }}</td>
          <td>{{ ski.skiType }}</td>
          <td>{{ ski.price }}</td>
        </tr>
      </tbody>
    </table>

    <h2 style="margin-left: 15px; margin-top: 1em;">Add ski</h2>
    <input v-model.number="formData.id" id="addId" placeholder="ID" type="number" style="margin-left: 1em; margin-bottom: 2em;" />
    <input v-model.number="formData.skiLength" id="addSkiLength" placeholder="SkiLength" type="number" style="margin-left: 1em;" />
    <input v-model="formData.SkiType" id="addSkiType" placeholder="SkiType" type="text" />
    <input v-model.number="formData.price" id="addPrice" placeholder="Price" type="number" />
    <button v-on:click="addSki" class="btn btn-outline-success btn-sm" style="margin-top: -3px;">Add</button>
    <div style="margin-left: 15px;">{{addMessage}}</div>

    <h3 style="margin-left: 15px; margin-top: 1em; display: none;" id="Search" >Search</h3>
    <input style="margin-left: 1em;" type="text" id="myInput" onkeyup="searchTable()" placeholder="Search for something..." title="Come on, type something!!"/>
    <div id="output"></div> 
    

    <!-- <h2 style="margin-left: 15px; margin-top: 1em;">Delete book</h2>
    <input v-model="deleteId" placeholder="Book ID" type="number" style="margin-left: 1em;">
    <button v-on:click="deleteBook(deleteId)" class="btn btn-outline-danger btn-sm" style="margin-top: -3px;" >Delete</button>
    <div style="margin-left: 15px;">{{deleteMessage}}</div> -->



  </div>
    
  <script src="bundle.js"></script>
  <script>
    function searchTable() {
        var input, filter, found, table, tr, td, i, j;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("listOfSkis");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td");
            for (j = 0; j < td.length; j++) {
                if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                    found = true;
                }
            }
            if (found) {
                tr[i].style.display = "";
                found = false;
            } else {
                tr[i].style.display = "none";
            }
        }
    }
    
    </script>
</body>
</html>
